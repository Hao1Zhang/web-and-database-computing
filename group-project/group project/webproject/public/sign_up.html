    <main>
        <div id="sign_up_table" class="row">
            <div class="tab" class="col">
                <button class="tablinks" onclick="sign_up_as(event, 'user')">sign up as user</button>
                <button class="tablinks" onclick="sign_up_as(event, 'venue')">sign up as venue</button>
            </div>
            <div class="input_table" class="col">
                <div id="user" class="tabcontent">
                    <form action="action_page.php">
                        <div class="container">
                            <h1>Sing up as user</h1>
                            <p>Please fill in this form to create an account.</p>
                            <hr>

                            <label for="email"><b>Email</b></label>
                            <input type="text" placeholder="Enter Email" name="email" id="email" required>

                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                            <label for="psw-repeat"><b>Repeat Password</b></label>
                            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                            <hr>
                            <button type="submit" class="registerbtn">Register</button>
                        </div>

                        <div class="container signin">
                            <p>Already have an account? <a href="./index.html">Sign in</a>.</p>
                        </div>
                    </form>
                </div>

                <div id="venue" class="tabcontent" style="display:none">
                    <form action="action_page.php">
                        <div class="container">
                            <h1>Sing up as venue</h1>
                            <p>Please fill in this form to create an account.</p>
                            <hr>

                            <label for="email"><b>Email</b></label>
                            <input type="text" placeholder="Enter Email" name="email" id="email" required>

                            <label for="Address1"><b>Adress line 1</b></label>
                            <input type="text" placeholder="Adress line 1" name="Address1" id="Address1" required>

                            <label for="Address2"><b>Adress line 2</b></label>
                            <input type="text" placeholder="Adress line 2" name="Address2" id="Address2" required>

                            <label for="State"><b>State / postcode</b></label>
                            <input type="text" placeholder="State / postcode" name="State" id="State" required>
                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

                            <label for="psw-repeat"><b>Repeat Password</b></label>
                            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                            <hr>
                            <button type="submit" class="registerbtn">Register</button>
                        </div>
                        <div class="container signin">
                            <p>Already have an account? <a href="./index.html">Sign in</a>.</p>
                        </div>
                    </form>
